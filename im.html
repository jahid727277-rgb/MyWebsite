<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uitara - Coming Soon</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #1e1e2f, #3a3a52);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    overflow: hidden;
  }

  /* Background Animation */
  body::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: backgroundMove 20s linear infinite;
    opacity: 0.3;
  }

  @keyframes backgroundMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }

  .container {
    text-align: center;
    width: 90%;
    max-width: 900px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    animation: fadeInUp 1.2s ease-in-out;
    position: relative;
    z-index: 1;
  }

  @keyframes fadeInUp {
    from { 
      opacity: 0; 
      transform: translateY(50px);
    }
    to { 
      opacity: 1; 
      transform: translateY(0);
    }
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 25px;
    color: #00ffcc;
    text-transform: uppercase;
    letter-spacing: 3px;
    animation: titlePulse 2s ease-in-out infinite;
    text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
  }

  @keyframes titlePulse {
    0%, 100% { 
      text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      transform: scale(1);
    }
    50% { 
      text-shadow: 0 0 30px rgba(0, 255, 204, 0.8);
      transform: scale(1.02);
    }
  }

  .image-box {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
    position: relative;
    width: 100%;
  }

  /* Enhanced Skeleton Loader */
  .skeleton {
    width: 100%;
    max-width: 1000px;
    height: 400px;
    background: linear-gradient(
      90deg,
      rgba(255, 255, 255, 0.05) 0%,
      rgba(0, 255, 204, 0.15) 50%,
      rgba(255, 255, 255, 0.05) 100%
    );
    background-size: 200% 100%;
    animation: shimmer 2s infinite ease-in-out;
    border-radius: 15px;
    border: 3px solid rgba(0, 255, 204, 0.4);
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0, 255, 204, 0.2);
  }

  /* Pulse effect on skeleton */
  .skeleton::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 255, 204, 0.1);
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.3; }
    50% { opacity: 0.6; }
  }

  @keyframes shimmer {
    0% {
      background-position: -200% 0;
    }
    100% {
      background-position: 200% 0;
    }
  }

  .image-box img {
    width: 100%;
    max-width: 1000px;
    border-radius: 15px;
    border: 3px solid #00ffcc;
    box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
    transition: all 0.5s ease;
    opacity: 0;
    display: none;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  .image-box img.loaded {
    display: block;
    position: relative;
    left: 0;
    transform: translateX(0);
    animation: imageReveal 1s ease-in-out forwards;
  }

  @keyframes imageReveal {
    0% { 
      opacity: 0;
      transform: scale(0.9) rotateY(10deg);
      filter: blur(10px);
    }
    100% { 
      opacity: 1;
      transform: scale(1) rotateY(0deg);
      filter: blur(0px);
    }
  }

  .image-box img.loaded:hover {
    transform: scale(1.05) translateY(-5px);
    box-shadow: 0 10px 40px rgba(0, 255, 204, 0.6);
  }

  .skeleton.hidden {
    animation: fadeOut 0.5s ease-in-out forwards;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: scale(0.95);
      display: none;
    }
  }

  .coming {
    font-size: 2.2rem;
    font-weight: 600;
    color: #fff;
    margin-top: 15px;
    letter-spacing: 1.5px;
    text-shadow: 0 0 10px rgba(0,255,204,0.6);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .author {
    font-size: 1.2rem;
    color: #cccccc;
    margin-top: 10px;
    font-weight: 400;
    animation: fadeIn 2s ease-in-out;
    opacity: 0;
    animation-fill-mode: forwards;
    animation-delay: 0.5s;
  }

  @keyframes fadeIn {
    from { 
      opacity: 0;
      transform: translateY(20px);
    }
    to { 
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Glowing particles */
  .particles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: #00ffcc;
    border-radius: 50%;
    animation: particleFloat 8s infinite ease-in-out;
    opacity: 0.6;
    box-shadow: 0 0 10px #00ffcc;
  }

  @keyframes particleFloat {
    0%, 100% {
      transform: translateY(0) translateX(0);
      opacity: 0;
    }
    10% {
      opacity: 0.6;
    }
    90% {
      opacity: 0.6;
    }
    100% {
      transform: translateY(-100vh) translateX(100px);
      opacity: 0;
    }
  }

  @media (max-width: 768px) {
    h1 { font-size: 2.2rem; }
    .coming { font-size: 1.7rem; }
    .author { font-size: 1rem; }
    .container { padding: 20px; }
    .skeleton { height: 250px; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.8rem; }
    .coming { font-size: 1.4rem; }
    .skeleton { height: 200px; }
  }
</style>
</head>
<body>
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>Uitara.fun</h1>

    <div class="image-box" id="imageBox">
      <div class="skeleton" id="skeleton"></div>
      <img 
        id="mainImage"
        src="https://res.cloudinary.com/djjhol6dg/image/upload/v1763216255/vcoyytzziwknjrdhyovr.jpg" 
        alt="Uitara Banner">
    </div>

    <div class="coming">Coming Soon</div>
    <div class="author">Md Jahid Islam</div>
  </div>

  <script>
    const img = document.getElementById('mainImage');
    const skeleton = document.getElementById('skeleton');

    // Image preloading
    img.onload = function() {
      skeleton.classList.add('hidden');
      setTimeout(() => {
        img.classList.add('loaded');
      }, 500);
    };

    // If image is already cached
    if (img.complete) {
      skeleton.classList.add('hidden');
      img.classList.add('loaded');
    }

    // Error handling
    img.onerror = function() {
      skeleton.classList.add('hidden');
      console.error('Image failed to load');
    };

    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 8 + 's';
      particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
