<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexsoon Customer Data App - Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
            border: 2px solid #f3f4f6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .download-link {
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .download-link:hover {
            transform: scale(1.05);
        }

        .download-link:active {
            transform: scale(0.98);
        }

        .icon-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
        }

        .circle {
            width: 100%;
            height: 100%;
            border: 4px solid #dc2626;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .download-link:hover .circle {
            background: #fef2f2;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.2);
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-top: 40px solid #dc2626;
            position: relative;
        }

        .arrow::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 45px;
            background: #dc2626;
            top: -70px;
            left: -10px;
            border-radius: 3px;
        }

        .download-text {
            color: #dc2626;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .app-title {
            color: #2563eb;
            font-size: 24px;
            font-weight: 600;
            line-height: 1.5;
            margin-top: 20px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }

            .icon-container {
                width: 120px;
                height: 120px;
            }

            .download-text {
                font-size: 26px;
            }

            .app-title {
                font-size: 20px;
            }

            .arrow {
                border-left: 25px solid transparent;
                border-right: 25px solid transparent;
                border-top: 35px solid #dc2626;
            }

            .arrow::before {
                width: 16px;
                height: 38px;
                top: -60px;
                left: -8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.dropbox.com/scl/fi/2hzhnq92k3s174tv8hfk8/Nexsoon-User-Data.apk?rlkey=5uewzrzj6z06htqzatec2ejf6&st=4fjwq7bi&dl=1" class="download-link">
            <div class="icon-container">
                <div class="circle">
                    <div class="arrow"></div>
                </div>
            </div>
            <div class="download-text">Download</div>
        </a>
        
        <div class="app-title">Nexsoon Customer Data App</div>
        <div class="subtitle">ডাউনলোড করতে উপরে ক্লিক করুন</div>
    </div>
</body>
</html>
