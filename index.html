<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uitara - Coming Soon</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #1e1e2f, #3a3a52);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .container {
    text-align: center;
    width: 90%;
    max-width: 900px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1.2s ease-in-out;
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 25px;
    color: #00ffcc;
    text-transform: uppercase;
    letter-spacing: 3px;
  }

  .image-box {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 30px;
  }

  .image-box img {
    width: 100%;
    max-width: 1000px;
    height: auto;
    border-radius: 15px;
    border: 3px solid #00ffcc;
    box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
    transition: transform 0.5s ease;
  }

  .image-box img:hover {
    transform: scale(1.03);
  }

  .coming {
    font-size: 2.2rem;
    font-weight: 600;
    color: #fff;
    margin-top: 15px;
    letter-spacing: 1.5px;
    text-shadow: 0 0 10px rgba(0,255,204,0.6);
  }

  .author {
    font-size: 1.2rem;
    color: #cccccc;
    margin-top: 10px;
    font-weight: 400;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Responsive for mobile */
  @media (max-width: 768px) {
    h1 { font-size: 2.2rem; }
    .coming { font-size: 1.7rem; }
    .author { font-size: 1rem; }
    .container { padding: 20px; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.8rem; }
    .coming { font-size: 1.4rem; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Uitara.fun</h1>

    <div class="image-box">
      <!-- Replace this image link with your GitHub raw image link -->
      <img src="https://raw.githubusercontent.com/jahid727277-rgb/my-website/refs/heads/main/20251012_200541.jpg" alt="Uitara Banner">
    </div>

    <div class="coming">Coming Soon</div>
    <div class="author">Md Jahid Islam</div>
  </div>
</body>
  </html>
