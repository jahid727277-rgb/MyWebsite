<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uitara - Coming Soon</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #1e1e2f, #3a3a52);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
  }

  .container {
    text-align: center;
    width: 90%;
    max-width: 900px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
  }

  h1 {
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 25px;
    color: #00ffcc;
    text-transform: uppercase;
    letter-spacing: 3px;
  }

  .image-box {
    margin-bottom: 30px;
    position: relative;
  }

  .skeleton {
    width: 100%;
    height: 400px;
    background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.05) 100%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite;
    border-radius: 15px;
    border: 3px solid rgba(0, 255, 204, 0.3);
  }

  @keyframes shimmer {
    0% { background-position: -200% 0; }
    100% { background-position: 200% 0; }
  }

  .skeleton.hidden {
    display: none;
  }

  .image-box img {
    width: 100%;
    border-radius: 15px;
    border: 3px solid #00ffcc;
    box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
    display: none;
  }

  .image-box img.loaded {
    display: block;
  }

  .coming {
    font-size: 2.2rem;
    font-weight: 600;
    margin-top: 15px;
    letter-spacing: 1.5px;
  }

  .author {
    font-size: 1.2rem;
    color: #ccc;
    margin-top: 10px;
  }

  @media (max-width: 768px) {
    h1 { font-size: 2.2rem; }
    .coming { font-size: 1.7rem; }
    .author { font-size: 1rem; }
    .container { padding: 20px; }
    .skeleton { height: 250px; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.8rem; }
    .coming { font-size: 1.4rem; }
    .skeleton { height: 200px; }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Uitara.fun</h1>
    <div class="image-box">
      <div class="skeleton" id="skeleton"></div>
      <img id="img" src="https://res.cloudinary.com/djjhol6dg/image/upload/v1763216255/vcoyytzziwknjrdhyovr.jpg" alt="Uitara Banner">
    </div>
    <div class="coming">Coming Soon</div>
    <div class="author">Md Jahid Islam</div>
  </div>

  <script>
    const img = document.getElementById('img');
    const skeleton = document.getElementById('skeleton');

    img.onload = function() {
      skeleton.classList.add('hidden');
      img.classList.add('loaded');
    };

    if (img.complete) {
      skeleton.classList.add('hidden');
      img.classList.add('loaded');
    }
  </script>
</body>
</html>
